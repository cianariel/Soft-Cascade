language: php
php:
  - "5.6"
  - "7.0"
  - "7.1"
  - "hhvm-3.3"
  - "hhvm-3.6"
  - "hhvm-3.9"
  - "hhvm-3.12"
  - "hhvm-3.15"

before_script:
  - curl -sS https://getcomposer.org/installer | php -- --filename=composer
  - chmod +x composer
  - composer install -n

script:
  - php vendor/bin/phpunit

after_script:
  - php vendor/bin/codacycoverage clover build/logs/clover.xml

matrix:
     allow_failures:
         - php: "hhvm"
branches:
  only:
    - master
